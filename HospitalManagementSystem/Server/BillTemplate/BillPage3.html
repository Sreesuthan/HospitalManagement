                                    <tr>
                                        <td style="border-top: 2px solid;"></td>
                                        <td style="border-top: 2px solid;"></td>
                                        <td style="border-top: 2px solid;" class="text-center"><strong>Subtotal</strong></td>

                                    </tr>
                                    <tr>
                                        <td></td>

                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td class="text-center"><strong>GST ({gstpers}%)</strong></td>

                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td class="text-center"><strong>Total</strong></td>
                                        <td class="text-right">Rs. {totalbill}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
