<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bill Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container border mt-4 mb-4">
        <div class="row">
            <div class="col-lg-12 mt-2">
                <div class="row">
                    <div class="col-lg-2">
                        <img src="Images/logo.png" alt="logo" width="100" height="80">
                    </div>
                    <div class="col-lg-8 mt-3 text-center">
                        <h1>QUALITY CARE HOSPITAL</h1>
                    </div>
                    <div class="col-lg-2 text-end">
                        <img src="Images/logo.png" alt="logo" width="100" height="80">
                    </div>
                </div>
                <div class="mt-2">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Receipt For Medcines:</h3>
                        </div>
                        <div class="col-lg-6 text-end">
                            <h5 class="mt-2">Invoice no. INV00{inv}</h5>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-6">
                        <address>
                            <strong>Patient details:</strong><br>
                            {firstname} {lastname},<br>
                            {address},<br>
                            {city} {zip},<br>
                            {state},<br>
                            {phone}.
                        </address>
                    </div>
                    <div class="col-lg-6 text-end">
                        <address>
                            <strong>Date:</strong><br>
                            {date}<br><br>
                        </address>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <address>
                            <strong>Consulted by:</strong><br>
                            {dfirstname} {dlastname},<br>
                            {specialist},<br>
                            Quality Care hospital,<br>
                            Chennai-28.
                        </address>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Order summary</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-condensed border">
                                <thead>
                                    <tr>
                                        <td style="background-color: #ddd; "><strong>Item</strong></td>
                                        <td style=" background-color: #ddd;" class="text-center"><strong>Rate</strong></td>
                                        <td style="background-color: #ddd; " class="text-center"><strong>Quantity</strong></td>
                                        <td style="background-color: #ddd; " class="text-right"><strong>Amount</strong></td>
                                    </tr>
                                </thead>
                                <tbody>
